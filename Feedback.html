<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="http://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./html/css/feedback.css"/>
    
    <title>FEEDBACK</title>
</head>
<body>
    <div class="Feedback-container">
        <h1>Hãy cho chúng tôi biết cảm nhận của bạn</h1>
        <p>Đánh giá của bạn rất quan trọng đối với chúng tôi</p>
        <div class="emoji-box">
            <button class="btn normal">&#128578;</button>
            <button class="btn normal">&#128515;</button>
            <button class="btn normal">&#128519;</button>
            <button class="btn normal">&#128531;</button>
            <button class="btn normal">&#128532;</button>
            <button class="btn normal">&#128545;</button>
        </div>
        <p class="question">Nhận xét của bạn?</p>
        <textarea id="textarea" cols="20" rows="5"></textarea>
        <p class="question">Bạn có muốn chia sẻ điều này một cách công khai không?</p>
        <div class="radio-btns">
            <div class="one-btn">
                <input type="radio" name="one" id="Yes" />
                <label for="Yes">Yes</label>
            </div>
            <div class="one-btn">
                <input type="radio" name="one" id="No" />
                <label for="No">No</label>
            </div>
        </div>
        <div class="info-field">
            <div class="name">
                <label>
                    <input type="text" placeholder=" " />
                    <span>Tên của bạn</span>
                </label>
            </div>
            <div class="email">
                <label>
                    <input type="email" placeholder=" " />
                    <span>Địa chỉ email (Sẽ không được công khai)</span>
                </label>
            </div>
        </div>
        <div class="accept">
            <input type="radio" id="accept" />
            <label>Tôi đồng ý với <a href="#">điều khoản và điều kiện</a></label>
        </div>
        <div class="center">
            <button class="btn button">Gửi</button>
        </div>
    </div>
    <script src="./html/js/feedback.js"></script>
</body>
</html>
